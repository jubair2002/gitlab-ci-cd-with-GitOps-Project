.auth_service: &auth_service_rules
  rules:
    - changes:
        - src/auth-service/**/*
      when: always
    - when: never

build_auth_service:
  stage: build
  <<: *auth_service_rules
  script:
    - docker images "jubair2002/auth-service*" -q | xargs -r docker rmi -f
    - docker build --no-cache -t jubair2002/auth-service:auth-service-$CI_COMMIT_SHORT_SHA src/auth-service

push_auth_service:
  stage: push
  <<: *auth_service_rules
  script:
    - docker image inspect jubair2002/auth-service:auth-service-$CI_COMMIT_SHORT_SHA
    - echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
    - docker push jubair2002/auth-service:auth-service-$CI_COMMIT_SHORT_SHA

update-auth-manifest:
  stage: update-manifest
  <<: *auth_service_rules
  script:
    - git clone https://oauth2:${GITLAB_TOKEN}@gitlab.com/public-project8832250/microservice-manifest-repo.git
    - cd microservice-manifest-repo/k8s-manifests
    - yq eval ".spec.template.spec.containers[0].image = \"jubair2002/auth-service:auth-service-$CI_COMMIT_SHORT_SHA\"" -i auth-deploy-svc.yml
    - git commit -am "Update auth service image"
    - git push origin main

